<html lang="en">
<head>

<body onload="onLoad()">

<h1>Mesh</h1>

<div class="legend">
<h2>Keys</h2>
<ul>
    <li>a: Turn counterclockwise</li>
    <li>w: Move forward</li>
    <li>d: Turn clockwise</li>

</ul>
</div>

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
</div>
